---
layout: page
title: Blogs
---

<h2>Latest Posts</h2>

<ul class="w3-ul w3-border w3-round-large">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{site.url | relative_path}}{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
      <p>
        Tags: 
        {% for tag in post.tags %}
          <span class="w3-tag w3-round">{{ tag }}</span>
        {% endfor %}
      </p>
    </li>
  {% endfor %}
</ul>
