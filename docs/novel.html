<div class="w3-container">
  {% for book in site.sdyxz %}
  <div class="w3-panel w3-card w3-row-padding">

      <a href="{{ site.url | relative_path }}{{ book.url }}">
        <img src="{{book.image}}" width="100%" alt="{{book.title}}"/>

    </div>
    <div class="w3-container w3-col m9 l9">
      <h3>{{book.title}}</h3>
      <p>{{book.description | markdownify}}</p>
    </div>
  </div>
  {% endfor %}
