<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Local Editor</title>
        <style type="text/css" media="screen">
            #editor { 
                position: relative !important;
                margin: auto;
                border: 1px solid lightgray;
                width: 99%;
                height: 600px;
            }
        </style>
        <link rel="stylesheet" href="styles/w3.css">
        <link rel="stylesheet" href="styles/xcode.min.css">
    </head>
    <body>
        <div class="w3-bar w3-top w3-white w3-card">
            <button type="button" onclick="openLocal()" class="w3-bar-item w3-hover-blue">Open</button>
            <button type="button" onclick="saveLocal()" class="w3-bar-item w3-hover-blue">Save As</button>
            <button type="button" onclick="previewData()" class="w3-bar-item w3-hover-blue">Preview</button>
        </div>
        <p></p>
        <div class="w3-container w3-padding-32">
            <div class="w3-row-padding">
                <div class="w3-col m6 l6">
                    <div class="w3-container" id="editor"></div>
                </div>
                <div class="w3-col m6 l6">
                    <div class="w3-panel w3-card" id="preview"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.12.3/src-noconflict/ace.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="modules/highlight.min.js"></script>
        <script src="modules/main.js"></script>
    </body>
</html>
